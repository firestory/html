<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    
<!--    
    form :
    -----属性----
    action ： 表单提交时的动作 提交地址，值为url 默认值为本页
    method : get 或者 post 提交方式 
             明文提交的的数据大小限制 2KB左右（视浏览器决定
             密文提交无大小限制

    enctype : 表单数据的编码方式（和utf-8没啥关系

            取值   --application/x-www-form-urlencoded(默认)
                    可以将正常字符、特殊字符提交给服务器。不支持文件上传！

                  --text/plain 提交正常字符
                  --multipart/form-data  分段式提交 如果上传文件的时候，必须使用该值
    name    : *********

    表单元素-----指出现在表单中能与用户交互的控件
    分类：
        1.input元素：input标签
        2.textarea： 多行文本域
        3.select和option： 下拉框
        4.其他元素
    一、input元素 <input /> 空标记
        属性： type 比如文本框 密码、单选、复选框(如果类型错误或者不谢 默认就是个文本框
        value : 当前表单元素的值 可以使提交个诶服务器的值 也可以是默认显示的值 也可以是默认显示的初始值
        name： 名称 要提交给服务器去使用 （服务器是由name的值找到元素的值
        id： 该元素的唯一标示 只能在当前页面使用 服务器不能用
        disable：禁用控件
-->

    <body>
        
        <form action="http://www.baidu.com" method="get">
            
            <input type="text" maxlength="5" readonly value="12312" /> <br />
            <input type="password" /> <br />
            
<!--            
            name在单选中用于分组
-->
            <input name="t1" type="radio" />
            
        </form>
        
        
        
    </body>
    
</html>
